<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <div class="registro container align-vertical " id="login">
    <div class="row justify-content-md-center">
      <div class="col-md-6 col-xs-12">
        <form id="form-avatar">
          <div class="form-group">
            <h2 class="text-center">EL MEJOR CHAT</h2>
            <label for="">Ingresa solo con tu nombre</label>
            <div class="row">
              <div class="col-md-8 col-xs-12">
                <input type="user" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="user name">
              </div>
              <div class="col-md-4 col-xs-12">
                <button type="submit" class="btn btn-primary">Crear avatar</button>
              </div>
            </div>
          </div>
        </form>
        <form id="save">
          <div class="row">
            <div class="form-group text-center offset-1">
              <div class="avatar">
                
              </div>
            </div>
          </div>
          <div class="row">
            <button class="offset-md-4 btn btn-primary col-xs-12" id="btn-ingresar" type="button">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row no-gutters" id="home">
    <div class="col-2">
      <section id="groups">
        <div class="row">
          <div class="col-12">
            <nav class="navbar">
              <div class="row">
                <div class="col-9">
                  <span id="user"></span>
                </div>
                <div class="col-2 text-center">
                  <button class="navbar-toggler rigth" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-ellipsis-v"></span>
                  </button>
                </div>
              </div>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
              <div class="p-4">
                <a class="dropdown-item" href="#" id="logout">SALIR</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Tus Grupos</a>
                <a class="dropdown-item" href="#">Crear Grupo</a>
              </div>
            </div>
            <form class="form-inline searchGrupo">
              <input class="form-control mr-sm-2" type="button" placeholder="Search" aria-label="Search">
            </form>
            <h3 class="text-center">GRUPOS</h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Todos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Mis Grupos</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <table class="table">
                  <tbody id="listGupo">
                  </tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <table class="table">
                  <tbody id="listGupo">
                  </tbody>
                </table>
              </div>
            </div>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <table class="table">
                  <tbody id="listGupo">
                  </tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <table class="table">
                  <tbody id="listGupo">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <section id="chat">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <div class="row eventos">
                    <div class="col-1">
                      <img class="img rounded-circle img-thumbnail img-fluid" src="assets/images/allUser.png">
                    </div>
                    <div class="col-9">
                      <h3>chat de todos</h3>
                    </div>
                    <div class="col-2">
                       <i class="fa fa-paperclip fa-2x"></i>
                    </div>
                  </div>
                  <table class="table">
                    <ul id="messages">
                      <tbody></tbody>
                    </ul>
                  </table>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form id="form-msg" class="containerMsg">
            <div class="row">
              <div class="col-10">
                <input id="m" autocomplete="off" />
              </div>
              <div class="col-2">
                <button class="btn btn-success">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-2">
      <section id="connect">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <form class="form-inline searchConnected">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              </form>
              <h3 class="text-center">CONECTADOS</h3>
              <table class="table">
                <tbody id="listUser">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <input type="text" id="userName">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary" id="save">Guardar</button>
          </div>
        </div>
      </div>
    </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="modules/jquery/dist/jquery.min.js"></script>
  <script src="modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- para la hora -->
  <script src="assets/moment/moment.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
